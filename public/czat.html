<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Raleway&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            $.get("/getroomname", function (room) {
                $('#room-name').html(room[0]['name']);
            });
        });
    </script>
    <title>BoxChat</title>
</head>

<body>
    <div class="jumbotron vertical-center">
        <div class="container ">
            <div class=" row ">
                <header class="header col-12 mx-auto mt-5 mb-0 w-100" style=" border-radius: 50px 50px 0 0; ">
                    <h1 class="text-center mt-3 mb-3">Box <i class="fas fa-box"></i> Chat</h1>
                    <h3 class="text-center mb-3"><i class="fas fa-comments"></i> <span id="room-name"></span></h3>
                </header>
            </div>
            <main class="main mt-0" style="border-radius: 0 0 25px 25px;">
                <div class="row mt-0 d-table">
                    <div class="sidebar col-3 h-75 d-table-cell" style="width:25vw">
                        <h3 class="text-center"><i class="fas fa-users"></i> Uczestnicy: <span class="text-center"
                                id="room-users-count"></span> </h3>
                        <ul id="users" style="min-height:55vh;max-height:55vh">
                        </ul>
                    </div>
                    <div class=" main-container col-9 d-table-cell">
                        <div class="messages" style=" height:64vh ; max-height:64vh !important;">

                        </div>
                    </div>
                </div>
                <div class="row footer" style="border-radius: 0 0 25px 25px;">
                    <div class="col-3" style=" border-radius:0 0 0 25px; padding:10px">
                        <div class="d-grid col-12 mx-auto">
                            <a id="leave-btn" href="rooms.html" class="btn btn-primary" style="font-size:20px">Opuść
                                pokój</a>
                        </div>
                    </div>
                    <div class="col-9" style="border-radius: 0 0 25px 0 ; padding:10px; ">
                        <div class="chat-form">
                            <form id="chat-form">
                                <div class="row mb-3">
                                    <div class="d-grid col-9 mx-auto">
                                        <input type="text" name="message" id="message"
                                            placeholder="Wpisz swoją wiadomość..." maxlength="512" autocomplete="off"
                                            required></input>
                                    </div>
                                    <div class="d-grid col mx-auto">
                                        <button class="btn btn-primary" style="font-size:20px">Wyślij <i
                                                class="fas fa-paper-plane"></i> </button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>

            </main>
            <div class="caret down"></div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
