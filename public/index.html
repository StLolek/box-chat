  <script>
    $(function () {
      toastr.options = {
        "closeButton": true,
        "debug": false,
        "newestOnTop": false,
        "progressBar": false,
        "positionClass": "toast-top-center",
        "preventDuplicates": true,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
      };

      function getCaptcha() {
        $.get("/captcha", function (data) {
          $(".captcha").html('<img class="mx-auto d-block" src="' + data + '" />');
        });
      }

      $(".guest-username").on("input", function () {
        var regexp = /[^a-zA-Z0-9]/g;
        if ($(this).val().match(regexp)) {
          $(this).val($(this).val().replace(regexp, ''));
        }
      });

      $("#login-form-link").click(function (e) {
        $("#login-form").delay(100).fadeIn(100);
        $("#register-form").fadeOut(100);
        $("#register-form-link").removeClass("active");
        $("#guest-form").fadeOut(100);
        $("#guest-form-link").removeClass("active");
        $(this).addClass("active");
        e.preventDefault();
      });
      $("#guest-form-link").click(function (e) {
        $("#guest-form").delay(100).fadeIn(100);
        $("#register-form").fadeOut(100);
        $("#register-form-link").removeClass("active");
        $("#login-form").fadeOut(100);
        $("#login-form-link").removeClass("active");
        getCaptcha();
        $(this).addClass("active");
        e.preventDefault();
      });
      $("#register-form-link").click(function (e) {
        $("#register-form").delay(100).fadeIn(100);
        $("#login-form").fadeOut(100);
        $("#login-form-link").removeClass("active");
        $("#guest-form").fadeOut(100);
        $("#guest-form-link").removeClass("active");
        $.get("/captcha", function (data) {
          $(".captcha").html('<img class="mx-auto d-block" src="' + data + '" />');
        });
        $(this).addClass("active");
        e.preventDefault();
      });
      $("#change-submit").click(function (e) {
        $.get("/captcha", function (data) {
          $(".captcha").html('<img class="mx-auto d-block" src="' + data + '" />');
        });
        e.preventDefault();
      });

      $("#register-form").submit(function (e) {
        e.preventDefault();
        var data = $(this).serialize();
        $.post("/user/register", data, function (data) {
          // $(".result").html(data);
          if (data.status == 500) {
            toastr.options = {
              "closeButton": true,
              "debug": false,
              "newestOnTop": false,
              "progressBar": false,
              "positionClass": "toast-top-center",
              "preventDuplicates": true,
              "onclick": null,
              "showDuration": "300",
              "hideDuration": "1000",
              "timeOut": "5000",
              "extendedTimeOut": "1000",
              "showEasing": "swing",
              "hideEasing": "linear",
              "showMethod": "fadeIn",
              "hideMethod": "fadeOut"
            };
            toastr["error"](data.message, "Błąd");
            $('input#username').val('');
            $('input#password').val('');
            $('input#confirmPassword').val('');
            $('input#email').val('');
            $('input#captcha').val('');
            $('input#username').focus();
            getCaptcha();
          } else if (data.status == 200) {
            $("#login-form").addClass('active');
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $("#register-form-link").removeClass("active");
            $("#guest-form").fadeOut(100);
            $("#guest-form-link").removeClass("active");
            toastr["success"]("Konto zostało założone. <br> Teraz czas się zalogować :)");
            $('input#username').focus();
          }
        });

      });

      $("#login-form").submit(function (e) {
        e.preventDefault();
        var data = $(this).serialize();
        $.post("/user/login", data, function (data) {
          if (data.status == 500) {
            toastr["error"](data.message, "Błąd");
            $('input#password').val('');
            $('input#password').focus();
          } else if(data.status == 200){
            window.location.href = "/rooms.html";
          }
        })
      })
    });
  </script>
  <title>BoxChat</title>

                      </div>
                      <div class="form-group mt-4">
                        <input type="password" name="confirmPassword" id="confirmPassword" tabindex="2"
                          class="form-control" placeholder="Powtórz hasło" />
                      </div>
                      <div class="form-group mt-4 mx-auto">
                        <div class="row justify-content-center">
                          <div class="captcha col  ml-2" style="position: relative;float: right;"></div>
                          <div class="col mr-2">
                            <input type="text" name="captcha" id="captcha" tabindex="1" class="form-control"
                              placeholder="Captcha" value="" />
                          </div>
                        </div>
                      </div>
                      <div class="form-group mt-4">
                        <div class="row">
                          <div class="col-sm-6 mx-auto">
                            <input type="submit" name="register-submit" id="registerSubmit" tabindex="4"
                              class="form-control btn btn-register" value="Zarejestruj" />
                          </div>
                        </div>
                      </div>
                      <div class="form-group mt-3">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="text-center">
                              <a href="#" tabindex="5" class="forgot-password" id="change-submit">Zrestartuj obraz
                                captcha</a>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-group mt-3 mb-5">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="text-center noimportant">
                              * - pozycja nieobowiązkowa

                          </div>
                        </div>
                      </div>
                    </form>
                    <!-- Formularz logowania gościa -->
                    <form id="guest-form" action="/guest-login" method="post" role="form" style="display: none">

                        <input type="text" name="username" id="username" tabindex="1"

                      </div>
                      <div class="form-group mt-4 mx-auto">

                          <div class="col mr-2">
                            <input type="text" name="captcha" id="captcha" tabindex="1" class="form-control"

                          </div>
                        </div>
                      </div>
                      <div class="form-group mt-4">
                        <div class="row">
                          <div class="col-sm-6 mx-auto">
                            <input type="submit" name="guest-submit" id="guest-submit" tabindex="4"
                              class="form-control btn btn-login" value="Zaloguj się" />
                          </div>
                        </div>
                      </div>
                      <div class="form-group mt-3 mb-5">
                        <div class="row">
