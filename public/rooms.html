  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  <script>
    $(function () {

      $.get("/getrooms", function (rooms) {

        rooms.forEach(room => {
          $('ul#rooms').append(`<li class="list-group-item-action d-flex justify-content-around align-items-center" data-value="${room._id}"><div></div> <div class="text-center"> ${room.name} </div> <div class="badge bg-primary rounded-pill">14</div></li>`)
        });
      });

      let username = Cookies.get('username');
      $('#header').html(`<h4 class="text-center mt-3 mb-3"> Witaj ${username}!</h4><h6 class="text-center mt-3 mb-3">Wybierz pokój do którego chcesz dołączyć</h6>`);

      $('body').on('click', '#rooms li', function (e) {
        e.preventDefault()
        $('input#rooms').val($(this).data('value'));

        $(this).parent().find('li').removeClass('active');
        $(this).addClass('active');
      })

    });
  </script>
